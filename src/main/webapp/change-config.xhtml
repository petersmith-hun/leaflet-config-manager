<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Leaflet Configuration Manager</title>
    </h:head>
    <h:body style="max-width: 1000px; margin: auto;">
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
            <f:view>
                <p>&nbsp;</p>
                <p:dataList id="paramList" value="#{configManagerController.parameters}" var="parameter" type="ordered" style="background: none; border: none;">
                    <f:facet name="header">[leaflet] configuration manager</f:facet>

                    <p:inputText style="width: 45%;" id="key_#{parameter.key}" value="#{parameter.key}"/>
                    :&nbsp;
                    <p:inputText style="width: 45%;" id="value_#{parameter.value}" value="#{parameter.value}"/>
                    &nbsp;
                    <p:commandButton value="X">
                        <f:ajax listener="#{configManagerController.remove(parameter)}" execute="@form" render="paramList"/>
                    </p:commandButton>
                    <br/><br/>
                </p:dataList>
                <br />
                <p:commandButton style="float: right;" value="Save configuration" update="growl"
                                 actionListener="#{configManagerController.saveConfig}"/>
                <p:commandButton style="float: right;" value="Add item">
                    <f:ajax listener="#{configManagerController.extend}" execute="@form" render="paramList"/>
                </p:commandButton>
                <span style="clear: both;"></span>
            </f:view>
        </h:form>
    </h:body>
</html>
